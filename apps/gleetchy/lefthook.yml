pre-commit:
  jobs:
    - run: pnpm oxfmt {staged_files}
      glob: "*.{js,ts,jsx,tsx,json,jsonc,yaml,yml,html,css}"
      stage_fixed: true
    - run: pnpm oxlint --type-aware --type-check --fix {staged_files}
      glob: "*.{js,ts,jsx,tsx}"
    - run: pnpm eslint --fix {staged_files}
      glob: "*.{js,ts,jsx,tsx}"

pre-push:
  jobs:
    - run: pnpm lint
      glob: "*.*"
