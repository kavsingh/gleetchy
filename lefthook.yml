extends:
  - apps/*/lefthook.yml
  - packages/*/lefthook.yml

pre-commit:
  jobs:
    - run: pnpm oxfmt {staged_files}
      glob: "**/*.{js,ts,jsx,tsx,json,jsonc,yaml,yml,html,css}"
      root: "."
      stage_fixed: true
    - run: pnpm tombi format {staged_files}
      glob: "**/*.toml"
      root: "."
      stage_fixed: true

pre-push:
  parallel: true
  jobs:
    - run: pnpm lint
      glob: "**/*.*"
      root: "."
    - run: pnpm tombi lint
      glob: "**/*.toml"
      root: "."
